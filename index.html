  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">

  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
    }

    /* Header with title, subtitle and nav */
    header {
      background: #26a69a;
      color: white;
      text-align: center;
      padding: 100px 20px 40px 20px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    /* Nav inside header */
    nav {
      background: #00796b;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      width: 100%;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #a8e6cf;
    }

    /* Content */
    .content {
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
    }

    .content h2 {
      color: #00796b;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.1em;
      line-height: 1.6em;
      margin-bottom: 30px;
    }

    /* Images */
    .vertical-img {
      display: block;
      margin: 20px auto;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .vertical-img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    /* Button */
    .button {
      background: #26a69a;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      display: inline-block;
      transition: 0.3s;
      margin-top: 20px;
    }

    .button:hover {
      background: #00796b;
      transform: translateY(-3px);
    }

    /* Footer */
    .footer {
      background: #004d40;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media(max-width:600px){
      .vertical-img {
        width: 90%;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 10px 0;
      }
    }
  </style>
