<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TripMate - Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    background: #e8f5e9;
}

header {
    background: #43a047;
    color: white;
    text-align: center;
    padding: 40px 20px 20px 20px;
}

header h1 {
    font-size: 2.8em;
    margin-bottom: 10px;
}

header p {
    font-size: 1.2em;
}

nav {
    background: #1b5e20;
    padding: 12px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
}

nav a:hover {
    color: #a8e6cf;
    text-decoration: underline;
}

.contact-container {
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
}

.contact-container h2 {
    color: #00796b;
    text-align: center;
    margin-bottom: 25px;
}

.contact-container label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

.contact-container input,
.contact-container textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
    resize: vertical;
}

.contact-container textarea {
    min-height: 120px;
}

.contact-container button {
    margin-top: 20px;
    width: 100%;
    padding: 15px;
    background: #43a047;
    color: white;
    border: none;
    font-size: 1.1em;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.contact-container button:hover {
    background: #1b5e20;
}

.footer {
    background: #1b5e20;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}

@media(max-width:600px){
    .contact-container { padding: 20px; }
    nav a { display: block; margin: 8px 0; }
}
iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
</style>
</head>
<body>

<header>
    <h1>TripMate</h1>
    <p>Your Perfect Travel Buddy</p>
    <nav>
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="packages.html">Packages</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form>
        <label for="name">üë§ Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">üìß Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">‚úâÔ∏è Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
<center><div class="contact-info">
        <h2>Find Us on Map</h2>

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8391398146!2d77.06889752064156!3d28.527280049084553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03f13b7f7f97%3A0x8fc61e5f8e6b2b52!2sNew%20Delhi%2C%20Delhi%2C%20India!5e0!3m2!1sen!2sus!4v1694152323830!5m2!1sen!2sus" 
            allowfullscreen=""

        </iframe>
    </div>
    </center>
